<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">


    <div th:each="schedule,loop : ${mySchedule}">
        <div class="card my-3">
            <div class="card-body">
                <div class="schedule-alphabet" th:text="'내용 : '+ ${schedule.getTitle()}"></div>
                <div class="schedule-alphabet" th:text="'시작일자 : '+ ${schedule.getStartDate()}"></div>
                <div class="schedule-alphabet" th:text="'종료일자 : '+ ${schedule.getEndDate()}"></div>
                <div class="my-3">
                    <a th:href="@{|/schedule/modify/${schedule.Id}|}" class="btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${schedule.user != null and #authentication.getPrincipal().getUsername() == schedule.user.userId}"
                       th:text="수정"></a>
                    <a href="javascript:void(0);" th:data-uri="@{|/schedule/delete/${schedule.Id}|}"
                       class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                       th:if="${schedule.user != null and #authentication.getPrincipal().getUsername() == schedule.user.userId}"
                       th:text="삭제"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });
</script>

</html>
